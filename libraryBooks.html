    <body>
<div class="container">
    <div id="navbar">
        <h1>Library</h1>
        <p id="hello">
            Welcome to your library!
            <br>
            Click the top-right corner of a book to mark it as read or unread.
        </p>
        <button id="addBook">Add Book</button>
    </div>
    <hr>
    <div id="libraryArea">
    </div>
</div>
<div class="modalWrapper">
    <div id="inputForm" class="modalBox">
        <div class="modalContent">
            <h2 class="formTitle">Add a book to your library</h2>
            <p>
                Enter the title and author, and mark as read or not.
                <br>
                NOTE: If a book by the same title is already in your library, this will replace it!
            </p>
            <div id="inputArea">
                <div class="txtBox">
                    <input type="text" placeholder="Title" label="Title" name="Title" id="titleInput" class="txtField">
                    <!-- <label for="titleInput" class="txtBoxLabel">Title</label> -->
                </div>
                <div class="txtBox">
                    <input type="text" placeholder="Author" label="Author" name="Author" id="authorInput" class="txtField">
                    <!-- <label for="authorInput" class="txtBoxLabel">Author</label> -->
                </div>
                <div class="mdc-checkbox">
                    <input type="checkbox"
                        class="mdc-checkbox__native-control"
                        id="readInput"/>
                    <div class="mdc-checkbox__background">
                        <svg class="mdc-checkbox__checkmark"
                            viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark-path"
                                fill="none"
                                d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                    </div>
                    <div class="mdc-checkbox__ripple"></div>
            </div>
            <label for="readInput" class="cbLabel">Read?</label>
            </div>
        </div>
        <div class="modalFooter">
            <button class="modalBtn" id="cancelBtn">CANCEL</button>
            <button class="modalBtn" id="submitBtn">ADD BOOK</button>
        </div>
        </div>
    <div class='modalOverlay'>
    </div>
</div>
