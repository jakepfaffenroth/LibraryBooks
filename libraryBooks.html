        <h1>Library</h1>
        <p id="hello">
            Welcome to your library!

            Click the top-right corner of a book to mark it as read or unread.
        </p>
        <button id="addBook">Add Book</button>
    </div>

<div class="modalWrapper">
    <div id="inputForm" class="modalBox">
        <div class="modalContent">
            <h2 class="formTitle">Add a new book</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, est ipsa.
            </p>
            <div id="inputArea">
                <label for="Title">Title:</label>
                <input type="text" label="Title" name="Title" id="titleInput">
                <label for="Read">Read?</label>
                <input type="checkbox" label="Read" name="Read" id="readInput"><br>
                <label for="Author">Author:</label>
                <input type="text" name="Author" id="authorInput">
            </div>
        </div>
        <div class="modalFooter">
            <button class="modalBtn" id="cancelBtn">CANCEL</button>
            <button class="modalBtn" id="submitBtn">ADD BOOK</button>
        </div>
        </div>
    <div class='modalOverlay'>
    </div>
</div>
